<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>ToDo list</title>
	<link rel="stylesheet" type="text/css" href="css/todo.css">
	<script type="text/javascript" src="js/lib/jquery-3.5.1.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
</head>
<body>
<div id="container">
	<h1>TO-DO LIST<span id="toggle"><i class="fas fa-plus"></i></span></h1>
	<h2><span id="date"></span></h2>
	<input type="text" placeholder="Add new todo" maxlength="40">

	<ul>
		<li><span><i class="fas fa-trash"></i></span> wake up</li>
		<li><span><i class="fas fa-trash"></i></span> brush</li>
		<li><span><i class="fas fa-trash"></i></span> breakfast</li>
	</ul>

</div>

<script type="text/javascript" src="js/todo.js"></script>
</body>
</html>
